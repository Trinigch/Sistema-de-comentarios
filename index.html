<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Comment system</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	</head>
	<body>
		<div id="app">
			<input type="text" class="input mb-4" id="firstInput" />
			<span class="alert alert-danger d-flex justify-content-center d-none">no se puede enviar comentarios vacios</span>
			<section id="comments-container"></section>
		</div>

		<!--================ start template input =================-->
		<template id="templateInput"><input type="text" class="input" /></template>
		<!--================ end template input =================-->

		<!--================ start template primer comentario =================-->
		<template id="templateFirstComments">
			<div class="container border bg-dark p-3 d-flex flex-column">
				<span class="text-white fs-4 mb-3">safsadadfasfas</span>
				<div class="container-btn">
					<button class="btn btn-primary">Reply</button>
					<button class="btn btn-primary"><span class="badge bg-success rounded-pill d-none">2</span> Like</button>
				</div>
				<div class="renderReply ms-3 mt-3 border d-none"></div></div
		></template>
		<!--================ end template primer comentario =================-->

		<!--================ start template comentarios sucesivos =================-->
		<template id="templateReplyComments"
			><div class="container bg-secondary p-3">
				<span class="text-white fs-5">safsafasfas</span>
				<div class="container-btn mt-3">
					<button class="btn btn-primary">Reply</button>
					<button class="btn btn-primary"><span class="badge bg-success rounded-pill">2</span> Like</button>
				</div>
				<div class="renderReply"></div></div
		></template>
		<!--================ end template comentarios sucesivos =================-->

		<script src="main.js"></script>
	</body>
</html>
